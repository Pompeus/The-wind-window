{% extends 'Base.html' %}
{% block title%} {{super()}} - Login {%endblock%}
{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form action = '' method = 'post'>
        {{form.csrf_token}}
        <div class="form-group">
            <label>User</label>
            {{form.username(class="form-control", placeholder="user")}}
        <div class = "form-group">
            <label>Password</label>
            {{form.password(class="form-control")}}
        </div>
        <div class="checkbox">
            <label>
                {{form.remember_me}} Remember me
            </label>
        </div>
        <div class="form-group">
            <a href = "{{url_for('index')}}" class="btn btn-default">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x" viewBox="1 -1 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </a>
            <button type = "submit" class="btn btn-default">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="3 -1 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg>
            </button>
        </div>
            
    </form>
</div>
{% endblock %}
